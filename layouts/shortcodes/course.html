<div id="course">
    <script type="text/javascript" src="/js/courses.js"></script>
    <script type="application/json" src="/js/courses.json"></script>
    <h3 id="{{ index .Params 0 }}-title"></h3>
    <p id="{{ index .Params 0 }}-desc"></p>
    <em><b>Topics:</b></em><p id="{{ index .Params 0}}-topics"></p>

    <script type="text/javascript">
        getCourses().then((courses) => {
            let course = getCourseById(courses, "{{ index .Params 0 }}");
            document.getElementById('{{ index .Params 0 }}-title').innerText = course.code + ": " + course.title;
            document.getElementById('{{ index .Params 0 }}-desc').innerText = course.desc;
            document.getElementById('{{ index .Params 0}}-topics').innerText += course.topics;
        });
    </script>
</div>
